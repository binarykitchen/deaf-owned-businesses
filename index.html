---
layout: default
title: Home
---

<div id="biz-list">
  <div id="search">
    <input class="search" placeholder="keyword" />
    <button class="sort" data-sort="name">Sort by name</button>
  </div>

  <ul class="list">
  {% for biz in site.data.businesses %}
    <li>
      <a href="{{ biz.url }}">
        <span class="name">
          {{ biz.name }}
        </span>
      </a>
      {% if biz.location %}
        in
        <span class="location">
          {{ biz.location }}
        </span>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</div>

<script type="text/javascript">
var options = {
      valueNames: [ 'name', 'location' ]
};

var bizList = new List('biz-list', options);
</script>
